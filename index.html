<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Code</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom CSS untuk textarea */
        textarea {
            background-color: #000000; /* Warna latar belakang lebih gelap */
            color: #ffffff; /* Warna teks putih */
            border: 1px solid #444; /* Border halus */
            border-radius: 8px; /* Sudut melengkung */
            padding: 12px; /* Padding yang nyaman */
            font-size: 14px; /* Ukuran font */
            resize: none; /* Nonaktifkan resize */
            transition: all 0.3s ease; /* Efek transisi */
        }

        textarea:hover {
            border-color: #666; /* Warna border saat dihover */
        }

        textarea:focus {
            background-color: #000000; /* Warna latar belakang saat difokuskan */
            border-color: #ff4081; /* Warna border saat difokuskan */
            box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.2); /* Efek glow */
        }

        textarea::placeholder {
            color: #888; /* Warna placeholder */
        }

        /* Custom CSS untuk tombol */
        .btn-primary {
            background: linear-gradient(45deg, #ff4081, #e91e63);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Loading indicator */
        .loading {
            display: none;
            color: #ff4081;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">View Code</h1>
                        <select id="codeList" class="form-select mb-3 bg-dark text-white">
                            <option value="">Pilih kode yang tersedia...</option>
                        </select>
                        <button id="loadCode" class="btn btn-primary w-100 mb-3">Lihat Code</button>
                        <div class="loading text-center" id="loading">
                            <i class="fas fa-spinner fa-spin"></i> Memuat...
                        </div>
                        <div class="form-group">
                            <textarea id="codeView" class="form-control" rows="10" placeholder="Pilih kode lalu klik 'Lihat Code'..." readonly></textarea>
                        </div>
                        <button id="copyCode" class="btn btn-primary w-100 mt-3" disabled>
                            <i class="fas fa-copy"></i> Salin Kode
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk memuat daftar kode
        function loadCodeList() {
            let codeList = JSON.parse(localStorage.getItem("codeList")) || [];
            let select = document.getElementById("codeList");
            select.innerHTML = '<option value="">Pilih kode yang tersedia...</option>';
            codeList.forEach(code => {
                let option = document.createElement("option");
                option.value = code.url;
                option.textContent = code.name;
                select.appendChild(option);
            });
        }

        // Fungsi untuk memuat kode
        document.getElementById("loadCode").addEventListener("click", async function () {
            const rawURL = document.getElementById("codeList").value;
            if (!rawURL) {
                Swal.fire("Oops!", "Pilih kode dulu!", "warning");
                return;
            }

            const loading = document.getElementById("loading");
            const codeView = document.getElementById("codeView");
            const copyButton = document.getElementById("copyCode");

            // Tampilkan loading
            loading.style.display = "block";
            codeView.value = "";
            copyButton.disabled = true;

            try {
                const response = await fetch(rawURL);
                if (!response.ok) throw new Error("Gagal mengambil kode!");
                const code = await response.text();
                codeView.value = code;
                copyButton.disabled = false;
                Swal.fire("Sukses!", "Kode berhasil dimuat!", "success");
            } catch (error) {
                Swal.fire("Gagal!", "Link tidak valid atau kode tidak ditemukan!", "error");
            } finally {
                // Sembunyikan loading
                loading.style.display = "none";
            }
        });

        // Fungsi untuk menyalin kode
        document.getElementById("copyCode").addEventListener("click", function () {
            const codeView = document.getElementById("codeView");
            codeView.select();
            document.execCommand("copy");
            Swal.fire("Sukses!", "Kode berhasil disalin!", "success");
        });

        // Muat daftar kode saat halaman dimuat
        loadCodeList();
    </script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
